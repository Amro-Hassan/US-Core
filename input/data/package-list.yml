  - version: 3.2
    date: '2021-1-30'
    desc: >-
      These changes in this version have be voted on by the members of the [HL7 International Cross-Group Projects WorkGroup](http://www.hl7.org/Special/committees/cgp/index.cfm) who is sponsoring this release and reconciliation of trackers comments.  This version addresses the following key issues:

      1. Clarification of the Must Support definitions as it relates to:
        - Polymorphic datatypes, which of the possible types must be supported
        - Reference datatype (Reference, canonical) which of the target types must be supported
        - For the vital signs profile in the Core Specification which profiles must be supported
        - other???
      1. Publishing a set US Core Vital Signs independent of the FHIR core profile upon which it is based

      1. Linking terminology directly to the [Value Set Authority Center (VSAC)](https://vsac.nlm.nih.gov/) - NIH where applicable

      1. Migrating to the standard set of HL7 FHIR IG templates for publishing.  Although we strove to minimize the differences between this version and the previous versions of US Core, these changes are notable:
         - Additional Features include:
              - Addition of vocabulary and constraint tables to the profile pages
              - Addition of a summary table and to the profile page introduction
         - Due to restrictions on customizable content, the following features of prior versions are no longer available:
             - Full narrative text summaries of profiles
             - Copy Button for profile URls

      1. Addressing a total of 95 outstanding trackers.


