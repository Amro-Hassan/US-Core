    - id: Device
      path: Device
      definition: '\-'
      comment: '\-'
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device
    - id: Device.udiCarrier
      path: Device.udiCarrier
      comment: >-
        Some devices may not have UDI information (for example. historical data
        or patient reported data).
      max: '1'
      mustSupport: true
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device.udi
    - id: Device.udiCarrier.deviceIdentifier
      path: Device.udiCarrier.deviceIdentifier
      min: 1
      mustSupport: true
      mapping:
