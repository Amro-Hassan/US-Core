id: us-core-implantable-device
url: 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-implantable-device'
version: 3.2.0
name: USCoreImplantableDeviceProfile
title: US Core Implantable Device Profile
status: active
experimental: false
date: '2022-04-20'
description: >-
  The US Core Implantable Device Profile is based upon the core FHIR Device Resource and meets the U.S. Core Data for Interoperability (USCDI) v2 *Unique Device Identifier(s) for a Patient's Implantable Device(s)* requirements. To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the Device resource to record, search, and fetch UDI information associated with a patient's implantable device(s). It identifies which core elements, extensions, vocabularies, and value sets **SHALL** be present in the resource when using this profile. It provides the floor for standards development for specific use cases.
