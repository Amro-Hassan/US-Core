resourceType: StructureDefinition
id: us-core-observation-clinical-judgment
url: >-
  http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-clinical-judgment
name: USCoreObservationClinicalJudgmentProfile
title: US Core Observation Clinical Judgment Profile
status: active
date: '2022-04-20'
description: >-
  The U.S. Core Observation Clinical Judgment Profile meets the requirements of the U.S. Core Data for Interoperability (USCDI) v2 SDOH Assessments and v3 Health Assessments. To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the Observation resource to record, search, and retrieve observations that represent an individual's clinical judgment about a patient's health status. For example, a social history status such as education or food insecurity or an assessment of the patient's cognitive, functional, or disability status. It may or may not be associated with a formal survey, screening, or assessment tool. It identifies which core elements, extensions, vocabularies, and value sets **SHALL** be present in the resource when using this profile. It provides the floor for standards development for specific use cases.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: Observation
baseDefinition: 'http://hl7.org/fhir/StructureDefinition/Observation'
derivation: constraint
differential:
  element:
    - id: Observation
      path: Observation
      short: assessment observation
      definition: '\-'
      comment: '\-'
    - id: Observation.status
      path: Observation.status
      mustSupport: true
    - id: Observation.category
      path: Observation.category
      slicing:
        discriminator:
          - type: pattern
            path: $this
        rules: open
      min: 1
      mustSupport: true
    # - id: 'Observation.category:social-history'
    #   path: Observation.category
    #   sliceName: us-core/social-history
    #   requirements: Used for filtering that this is a social history observation.
    #   min: 1
    #   max: '1'
    #   patternCodeableConcept:
    #     coding:
    #       - system: 'http://terminology.hl7.org/CodeSystem/observation-category'
    #         code: social-history
    #   mustSupport: true

    - id: 'Observation.category:us-core'
      path: Observation.category
      sliceName: us-core
      min: 0
      mustSupport: true
      binding:
          strength: required
          valueSet: 'http://hl7.org/fhir/us/core/ValueSet/us-core-assessment-category'

    - id: Observation.code
      path: Observation.code
      mustSupport: true
      binding:
        strength: preferred
    - id: Observation.subject
      path: Observation.subject
      min: 1
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
      mustSupport: true
    - id: 'Observation.effective[x]'
      path: 'Observation.effective[x]'
      definition: >-
        The time or time-period the observed value is asserted as being true.
        For biological subjects - e.g. human patients - this is usually called
        the "physiologically relevant time".
      comment: >-
        At least a date should be present unless this observation is a
        historical report.
      type:
        - extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
          code: dateTime
        - code: Period
        - code: Timing
        - code: instant
      mustSupport: true
    - id: Observation.performer
      path: Observation.performer
      type:
        - code: Reference
          targetProfile:
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
            - 'http://hl7.org/fhir/StructureDefinition/PractitionerRole'
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-careteam'
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
          _targetProfile:
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: true
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
      mustSupport: true
    - id: 'Observation.value[x]'
      path: 'Observation.value[x]'
      type:
        - code: Quantity
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: CodeableConcept
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: string
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: boolean
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: integer
        - code: Range
        - code: Ratio
        - code: SampledData
        - code: time
        - code: dateTime
        - code: Period
      mustSupport: true
    - id: Observation.derivedFrom
      path: Observation.derivedFrom
      short: >-
        Related Observations or QuestionnaireResponses that the observation is
        made from
      definition: >-
        Observations or QuestionnaireResponses from which this observation
        value is derived.
      type:
        - code: Reference
          targetProfile:
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-survey
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-questionnaireresponse
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-documentreference
            - 'http://hl7.org/fhir/StructureDefinition/ImagingStudy'
            - 'http://hl7.org/fhir/StructureDefinition/Media'
            - 'http://hl7.org/fhir/StructureDefinition/MolecularSequence'
          _targetProfile:
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: true
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: true
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
      mustSupport: true
