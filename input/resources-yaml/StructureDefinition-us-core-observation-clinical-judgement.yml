resourceType: StructureDefinition
id: us-core-observation-social-history
url: >-
  http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-social-history
name: USCoreObservationSocialHistoryProfile
title: US Core Observation Social History Profile
status: active
date: '2022-04-20'
description: >-
  The US Core Observation Social History Profile meets the U.S. Core Data for Interoperability (USCDI) v2 ‘SDOH Assessments’ requirements. To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the Observation resource to record, search, and fetch retrieve observations that represent simple observations made by an individual about a patient's social history status such as education, food insecurity, etc. It identifies which core elements, extensions, vocabularies, and value sets **SHALL** be present in the resource when using this profile. It provides the floor for standards development for specific use cases.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: Observation
baseDefinition: 'http://hl7.org/fhir/StructureDefinition/Observation'
derivation: constraint
differential:
  element:
    - id: Observation
      path: Observation
      short: assessment observation
      definition: '\-'
      comment: '\-'
    - id: Observation.status
      path: Observation.status
      mustSupport: true
    - id: Observation.category
      path: Observation.category
      slicing:
        discriminator:
          - type: pattern
            path: $this
        rules: open
      min: 1
      mustSupport: true
    - id: 'Observation.category:social-history'
      path: Observation.category
      sliceName: us-core/social-history
      requirements: Used for filtering that this is a social history observation.
      min: 1
      max: '1'
      patternCodeableConcept:
        coding:
          - system: 'http://terminology.hl7.org/CodeSystem/observation-category'
            code: social-history
      mustSupport: true

    - id: 'Observation.category:sdoh'
      path: Observation.category
      sliceName: sdoh
      min: 0
      max: '1'
      patternCodeableConcept:
        coding:
          - system: 'http://hl7.org/fhir/us/core/CodeSystem/us-core-tags'
            code: sdoh
      mustSupport: true

    - id: Observation.code
      path: Observation.code
      mustSupport: true
      binding:
        strength: preferred
    - id: Observation.subject
      path: Observation.subject
      min: 1
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
      mustSupport: true
    - id: 'Observation.effective[x]'
      path: 'Observation.effective[x]'
      definition: >-
        The time or time-period the observed value is asserted as being true.
        For biological subjects - e.g. human patients - this is usually called
        the "physiologically relevant time".
      comment: >-
        At least a date should be present unless this observation is a
        historical report.
      type:
        - extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
          code: dateTime
        - code: Period
        - code: Timing
        - code: instant
      condition:
        - us-core-1
      constraint:
        - key: us-core-1
          severity: error
          human: Datetime must be at least to day.
          expression: $this is DateTime implies $this.toString().length() >= 10
          xpath: >-
            f:matches(effectiveDateTime,/\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d([+-][0-2]\d:[0-5]\d|Z)/)
      mustSupport: true
    - id: Observation.performer
      path: Observation.performer
      type:
        - code: Reference
          targetProfile:
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
            - 'http://hl7.org/fhir/StructureDefinition/PractitionerRole'
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-careteam'
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
          _targetProfile:
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: true
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
      mustSupport: true
    - id: 'Observation.value[x]'
      path: 'Observation.value[x]'
      type:
        - code: Quantity
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: CodeableConcept
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: string
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: boolean
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true
        - code: integer
        - code: Range
        - code: Ratio
        - code: SampledData
        - code: time
        - code: dateTime
        - code: Period
      mustSupport: true
