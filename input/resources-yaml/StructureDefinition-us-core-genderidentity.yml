name: USCoreGenderIdentityExtension
title: US Core Gender Identity Extension
status: active
date: 2022-11-17
description: "This extension represents an individual's sense of being a man, woman, boy, girl, nonbinary, or something else, ascertained by asking them what that identity is. Systems requiring multiple gender identities and associated dates **SHOULD** use the FHIR R5 [genderIdentity extension](http://hl7.org/fhir/extensions/StructureDefinition-individual-genderIdentity.html), which will supersede this extension in future versions of FHIR R5-based US Core."
