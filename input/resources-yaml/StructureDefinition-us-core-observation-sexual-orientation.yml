description: The US Core Observation Sexual Orientation Profile meets the U.S. Core
  Data for Interoperability (USCDI) v2 'Sexual Orientation' requirements. this profile
  sets minimum expectations for the Observation resource to record, search, and fetch
  sexual orientation observations associated with a patient to promote interoperability
  and adoption through common implementation.  It identifies which core elements,
  extensions, vocabularies, and value sets **SHALL** be present in the resource when
  using this profile.  It provides the floor for standards development for specific
  use cases.
