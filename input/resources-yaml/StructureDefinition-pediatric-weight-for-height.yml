version: 3.1.1
name: USCorePediatricWeightForHeightObservationProfile
title: US Core Pediatric Weight for Height Observation Profile
status: active
experimental: false
date: 2022-04-20
description: To promote interoperability and adoption through common implementation,
  this profile sets minimum expectations for the Observation resource to record, search,
  and fetch  pediatric weight-for-length per age and gender observations in FHIR with
  a standard LOINC code and UCUM units of measure. It is based on the US Core Vital
  Signs Profile and identifies the *additional* mandatory core elements, extensions,
  vocabularies and value sets which **SHALL** be present in the Observation resource
  when using this profile. It provides the floor for standards development for specific
  use cases.
