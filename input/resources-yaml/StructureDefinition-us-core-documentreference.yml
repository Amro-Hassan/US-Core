resourceType: StructureDefinition
id: us-core-documentreference
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-documentreference
version: 3.1.1
name: USCoreDocumentReferenceProfile
title: US Core DocumentReference Profile
status: active
experimental: false
date: 2022-04-20
description: To promote interoperability and adoption through common implementation,
  this profile sets minimum expectations for searching and fetching patient documents
  including Clinical Notes using the DocumentReference resource. It identifies the
  mandatory core elements, extensions, vocabularies and value sets which **SHALL**
  be present in the DocumentReference resource when using this profile. It provides
  the floor for standards development for specific use cases. Prior to reviewing this
  profile, implementers are encouraged to read the Clinical Notes Guidance to understand
  the overlap of US Core DocumentReference Profile and US Core DiagnosticReport Profile
  for Report and Note exchange.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: DocumentReference
baseDefinition: http://hl7.org/fhir/StructureDefinition/DocumentReference
derivation: constraint
differential:
  element:
  - id: DocumentReference
    path: DocumentReference
    definition: \-
    comment: \-
    mustSupport: false
  - id: DocumentReference.identifier
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.identifier
    short: (USCDI Requirement) Other identifiers for the document
    mustSupport: true
  - id: DocumentReference.status
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.status
    short: (USCDI Requirement) current | superseded | entered-in-error
    mustSupport: true
    binding:
      strength: required
      valueSet: http://hl7.org/fhir/ValueSet/document-reference-status
  - id: DocumentReference.type
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.type
    short: (USCDI Requirement) Kind of document (LOINC if possible)
    min: 1
    mustSupport: true
    binding:
      extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-minValueSet
        valueCanonical: http://hl7.org/fhir/us/core/ValueSet/us-core-clinical-note-type
      strength: required
      description: All LOINC  values whose SCALE is DOC in the LOINC database and
        the HL7 v3 Code System NullFlavor concept 'unknown'
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-documentreference-type
  - id: DocumentReference.category
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.category
    slicing:
      discriminator:
      - type: pattern
        path: $this
      rules: open
    short: (USCDI Requirement) Categorization of document
    min: 1
    mustSupport: true
  - id: DocumentReference.category:uscore
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.category
    sliceName: uscore
    short: (USCDI Requirement) Categorization of document
    binding:
      strength: required
      description: The US Core DocumentReferences Type Value Set is a "starter set"
        of categories supported for fetching and storing clinical notes. Note that
        other codes are permitted, see [Required Bindings When Slicing by Value Sets](http://hl7.org/fhir/us/core/general-requirements.html#required-bindings-when-slicing-by-value-sets)
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-documentreference-category
  - id: DocumentReference.subject
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.subject
    short: (USCDI Requirement) Who/what is the subject of the document
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
    mustSupport: true
  - id: DocumentReference.date
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.date
    short: (USCDI Requirement) When this document reference was created
    mustSupport: true
  - id: DocumentReference.author
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.author
    short: (USCDI Requirement) Who and/or what authored the document
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitionerrole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      - http://hl7.org/fhir/StructureDefinition/Device
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
  - id: DocumentReference.content
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content
    short: (USCDI Requirement) Document referenced
    mustSupport: true
  - id: DocumentReference.content.attachment
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content.attachment
    short: (USCDI Requirement) Where to access the document
    constraint:
    - key: us-core-6
      severity: error
      human: DocumentReference.content.attachment.url or DocumentReference.content.attachment.data
        or both SHALL be present.
      expression: url.exists() or data.exists()
      xpath: f:url or f:content
    mustSupport: true
  - id: DocumentReference.content.attachment.contentType
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content.attachment.contentType
    short: (USCDI Requirement) Mime type of the content, with charset etc.
    mustSupport: true
  - id: DocumentReference.content.attachment.data
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content.attachment.data
    short: (USCDI Requirement) Data inline, base64ed
    min: 0
    condition:
    - us-core-6
    mustSupport: true
  - id: DocumentReference.content.attachment.url
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content.attachment.url
    short: (USCDI Requirement) Uri where the data can be found
    min: 0
    condition:
    - us-core-6
    mustSupport: true
  - id: DocumentReference.content.format
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.content.format
    short: (USCDI Requirement) Format/content rules for the document
    mustSupport: true
    binding:
      strength: extensible
      valueSet: http://hl7.org/fhir/ValueSet/formatcodes
  - id: DocumentReference.context
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.context
    short: (USCDI Requirement) Clinical context of document
    mustSupport: true
  - id: DocumentReference.context.encounter
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.context.encounter
    short: (USCDI Requirement) Context of the document  content
    max: '1'
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter
    mustSupport: true
  - id: DocumentReference.context.period
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: DocumentReference.context.period
    short: (USCDI Requirement) Time of service that is being documented
    mustSupport: true
