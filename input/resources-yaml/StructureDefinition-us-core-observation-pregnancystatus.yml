resourceType: StructureDefinition
id: us-core-observation-pregnancystatus
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-pregnancystatus
name: USCoreObservationPregnancyStatusProfile
title: US Core Observation Pregnancy Status Profile
status: active
experimental: false
date: 2023-10-17
description: The US Core Pregnancy Status Observation Profile is based upon the core
  FHIR Observation Resource and implements the US Core Data for Interoperability (USCDI)
  v3 Pregnancy status requirements. This profile sets minimum expectations for the
  Observation resource to record, search, and fetch the "state or condition of being
  pregnant" associated with a patient to promote interoperability and adoption through
  common implementation. It identifies which core elements, extensions, vocabularies,
  and value sets **SHALL** be present in the resource and constrains the way the elements
  are used when using this profile. It provides the floor for standards development
  for specific use cases.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: Observation
baseDefinition: http://hl7.org/fhir/StructureDefinition/Observation
derivation: constraint
differential:
  element:
  - id: Observation
    path: Observation
    definition: \-
    comment: \-
    mustSupport: false
  - id: Observation.status
    path: Observation.status
    mustSupport: true
  - id: Observation.category
    path: Observation.category
    slicing:
      discriminator:
      - type: pattern
        path: $this
      rules: open
    mustSupport: true
  - id: Observation.category:SocialHistory
    path: Observation.category
    sliceName: SocialHistory
    min: 0
    max: '1'
    patternCodeableConcept:
      coding:
      - system: http://terminology.hl7.org/CodeSystem/observation-category
        code: social-history
    mustSupport: true
  - id: Observation.code
    path: Observation.code
    short: Pregnancy Status
    patternCodeableConcept:
      coding:
      - system: http://loinc.org
        code: 82810-3
    mustSupport: true
  - id: Observation.subject
    path: Observation.subject
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/StructureDefinition/Group
      - http://hl7.org/fhir/StructureDefinition/Device
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-location
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
    mustSupport: true
  - id: Observation.effectiveDateTime
    path: Observation.effectiveDateTime
    min: 1
    mustSupport: true
  - id: Observation.valueCodeableConcept
    path: Observation.valueCodeableConcept
    short: Coded Responses from Pregnancy Status Value Set
    min: 1
    type:
    - code: CodeableConcept
    mustSupport: true
    binding:
      strength: preferred
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-pregnancy-status
