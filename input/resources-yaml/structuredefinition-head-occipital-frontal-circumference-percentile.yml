resourceType: StructureDefinition
id: head-occipital-frontal-circumference-percentile
url: >-
  http://hl7.org/fhir/us/core/StructureDefinition/head-occipital-frontal-circumference-percentile
version: 3.1.1
name: USCorePediatricHeadOccipitalFrontalCircumferencePercentileProfile
title: US Core Pediatric Head Occipital-frontal Circumference Percentile Profile
status: active
experimental: false
date: '2020-11-18'
description: >-
  To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the Observation resource to record, search, and fetch pediatric head occipital frontal circumference (OFC) percentile observations associated with a patients from birth to 37 Months of age using a standard LOINC code and UCUM units of measure. It is based on the US Core Vital Signs Profile and identifies the *additional* mandatory core elements, extensions, vocabularies and value sets which **SHALL** be present in the Observation resource when using this profile. It provides the floor for standards development for specific use cases.


