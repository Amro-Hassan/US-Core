    path: Observation
    short: US Core Pulse Oximetry Profile
    definition: \-
    comment: \-
    mustSupport: false
  - id: Observation.code
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: Observation.code
    short: (USCDI Requirement) Oxygen Saturation by Pulse Oximetry
    comment: The code (59408-5 Oxygen saturation in Arterial blood by Pulse oximetry)
      is included as an additional observation code to FHIR Core vital Oxygen Saturation
      code (2708-6 Oxygen saturation in Arterial blood).
    mustSupport: true
  - id: Observation.code.coding
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: Observation.code.coding
    slicing:
      discriminator:
      - type: pattern
        path: $this
      rules: open
    short: (USCDI Requirement) Code defined by a terminology system
    mustSupport: true
  - id: Observation.code.coding:PulseOx
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
