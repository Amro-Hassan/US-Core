abstract: false
baseDefinition: http://hl7.org/fhir/StructureDefinition/DiagnosticReport
date: '2022-04-20'
derivation: constraint
description: To promote interoperability and adoption through common implementation,
  this profile sets minimum expectations for searching and fetching Diagnostic Reports
  and Notes using the DiagnosticReport resource. This profile identifies the mandatory
  core elements, extensions, vocabularies and value sets which **SHALL** be present
  in the DiagnosticReport when using this profile. It provides the floor for standards
  development for specific use cases. Prior to reviewing this profile, implementers
  are encouraged to read the Clinical Notes Guidance to understand the overlap of
  US Core DiagnosticReport Profile for Report and Note exchange and US Core DocumentReference
  Profile.
differential:
  element:
  - alias:
    - Imaging Report
    - Radiology Report
    - Clinical Test Report
    comment: \-
    constraint:
    - expression: (status='partial' or status='preliminary' or status='final' or status='amended'
        or status='corrected' or status='appended' ) implies effective.exists()
      human: effective[x] SHALL be present if the status is 'partial', 'preliminary',
        'final', 'amended', 'corrected' or 'appended'
      key: us-core-10
      severity: error
    definition: \-
    id: DiagnosticReport
    mustSupport: false
    path: DiagnosticReport
  - binding:
      strength: required
      valueSet: http://hl7.org/fhir/ValueSet/diagnostic-report-status
    condition:
    - us-core-10
    id: DiagnosticReport.status
    mustSupport: true
    path: DiagnosticReport.status
  - id: DiagnosticReport.category
    min: 1
    mustSupport: true
    path: DiagnosticReport.category
    slicing:
      discriminator:
      - path: $this
        type: pattern
      rules: open
  - binding:
      description: Note that other codes are permitted, see [Required Bindings When
        Slicing by Value Sets](http://hl7.org/fhir/us/core/general-requirements.html#required-bindings-when-slicing-by-value-sets)
      strength: required
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-diagnosticreport-category
    id: DiagnosticReport.category:us-core
    mustSupport: true
    path: DiagnosticReport.category
    sliceName: us-core
  - binding:
      description: LOINC codes
      strength: extensible
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-diagnosticreport-report-and-note-codes
    comment: 'The typical patterns for codes are:  1)  a LOINC code either as a translation
      from a "local" code or as a primary code, or 2)  a local code only if no suitable
      LOINC exists,  or 3)  both the local and the LOINC translation.   Systems SHALL
      be capable of sending the local code if one exists.'
    definition: The test, panel, report, or note that was ordered.
    id: DiagnosticReport.code
    mustSupport: true
    path: DiagnosticReport.code
    short: US Core Report Code
  - id: DiagnosticReport.subject
    min: 1
    mustSupport: true
    path: DiagnosticReport.subject
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
  - id: DiagnosticReport.encounter
    mustSupport: true
    path: DiagnosticReport.encounter
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter
  - condition:
    - us-core-10
    id: DiagnosticReport.effective[x]
    mustSupport: true
    path: DiagnosticReport.effective[x]
    short: Diagnostically relevant time (typically the time of the procedure)
    type:
    - code: dateTime
      extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
    - code: Period
  - id: DiagnosticReport.issued
    mustSupport: true
    path: DiagnosticReport.issued
  - id: DiagnosticReport.performer
    mustSupport: true
    path: DiagnosticReport.performer
    type:
    - _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitionerrole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-careteam
  - id: DiagnosticReport.result
    mustSupport: true
    path: DiagnosticReport.result
    type:
    - _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-lab
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-clinical-result
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-observation-clinical-result
  - id: DiagnosticReport.media
    mustSupport: true
    path: DiagnosticReport.media
  - id: DiagnosticReport.media.link
    mustSupport: true
    path: DiagnosticReport.media.link
  - id: DiagnosticReport.presentedForm
    mustSupport: true
    path: DiagnosticReport.presentedForm
fhirVersion: 4.0.1
