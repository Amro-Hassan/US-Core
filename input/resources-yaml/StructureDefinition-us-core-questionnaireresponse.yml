resourceType: StructureDefinition
id: us-core-questionnaireresponse
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-questionnaireresponse
name: USCoreQuestionnaireResponseProfile
title: US Core QuestionnaireResponse Profile
status: active
date: 2022-04-20
description: "To promote interoperability and adoption through common implementation,
  this profile sets minimum expectations for the QuestionnaireResponse resource to
  record, search, and fetch retrieve captures the responses to form/survey and assessment
  tools such as the *Protocol for Responding to and Assessing Patients\u2019 Assets,
  Risks, and Experiences (PRAPARE) Survey*.   This profile is based on the [Structured
  Data Capture (SDC) Questionnaire Response Profile](http://hl7.org/fhir/uv/sdc/STU3/StructureDefinition-sdc-questionnaireresponse.html)
  and identifies the *additional* core elements, extensions, vocabularies and value
  sets **SHALL** be present in the resource and constrains the way the elements are used when using this profile. It provides the
  floor for standards development for specific uses cases."
fhirVersion: 4.0.1
kind: resource
abstract: false
type: QuestionnaireResponse
baseDefinition: http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaireresponse
derivation: constraint
differential:
  element:
  - id: QuestionnaireResponse
    path: QuestionnaireResponse
    short: US Core Profile based on SDC QuestionnaireResponse
    definition: \-
    comment: \-
  - id: QuestionnaireResponse.questionnaire
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.questionnaire
    short: (USCDI) Form being answered
    mustSupport: true
  - id: QuestionnaireResponse.questionnaire.extension:url
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.questionnaire.extension
    sliceName: url
    short: (USCDI) The location where a non-FHIR questionnaire/survey
      form can be found.
    min: 0
    max: '1'
    type:
    - code: Extension
      profile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-extension-questionnaire-uri
    mustSupport: true
  - id: QuestionnaireResponse.status
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.status
    short: (USCDI) in-progress | completed | amended | entered-in-error
      | stopped
    mustSupport: true
  - id: QuestionnaireResponse.subject
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.subject
    short: (USCDI) The subject of the questions
    comment: '-'
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
    mustSupport: true
  - id: QuestionnaireResponse.authored
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.authored
    short: (USCDI) Date the answers were gathered
    mustSupport: true
  - id: QuestionnaireResponse.author
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.author
    short: (USCDI) Person who received and recorded the answers
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/StructureDefinition/PractitionerRole
      - http://hl7.org/fhir/StructureDefinition/Device
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
  - id: QuestionnaireResponse.item
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.item
    short: (USCDI) Groups and questions
    mustSupport: true
  - id: QuestionnaireResponse.item.linkId
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.item.linkId
    short: (USCDI) Pointer to specific item from Questionnaire
    mustSupport: true
  - id: QuestionnaireResponse.item.answer.value[x]
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: QuestionnaireResponse.item.answer.value[x]
    short: (USCDI) Single-valued answer to the question
    min: 0
    max: '1'
    type:
    - code: boolean
    - code: date
    - code: dateTime
    - code: time
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: decimal
    - code: integer
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: string
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: Coding
    - code: uri
    - code: Quantity
    - code: Attachment
    - code: Reference
    mustSupport: true
