resourceType: StructureDefinition
id: us-core-questionnaireresponse
url: 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-questionnaireresponse'
name: USCoreQuestionnaireResponseProfile
title: US Core QuestionnaireResponse Profile
status: active
date: '2022-04-20'
description: >-
  To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the QuestionnaireResponse resource to record, search, and fetch retrieve captures the responses to form/survey and assessment tools such as the *Protocol for Responding to and Assessing Patientsâ€™ Assets, Risks, and Experiences (PRAPARE) Survey*.   This profile is based on the [Structured Data Capture (SDC) Questionnaire Response Profile](http://hl7.org/fhir/uv/sdc/STU3/StructureDefinition-sdc-questionnaireresponse.html) and identifies the *additional* core elements, extensions, vocabularies and value sets **SHALL** be present in the resource when using this profile. It provides the floor for standards development for specific uses cases.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: QuestionnaireResponse
baseDefinition: 'http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaireresponse'
derivation: constraint
differential:
  element:
    - id: QuestionnaireResponse
      path: QuestionnaireResponse
      short: US Core Profile based on SDC QuestionnaireResponse
      definition: '\-'
      comment: '\-'

    # - id: QuestionnaireResponse.meta
    #   path: QuestionnaireResponse.meta
    #   mustSupport: true

    # - id: QuestionnaireResponse.meta.tag
    #   path: QuestionnaireResponse.meta.tag
    #   slicing:
    #     discriminator:
    #       - type: pattern
    #         path: $this
    #     ordered: false
    #     rules: open
    #   mustSupport: true
    # - id: 'QuestionnaireResponse.meta.tag.code'
    #   path: 'QuestionnaireResponse.meta.tag.code'
    #   min: 1

    # - id: 'QuestionnaireResponse.meta.tag:uscore'
    #   path: QuestionnaireResponse.meta.tag
    #   sliceName: uscore
    #   short: USCore Health Status/Assessments Tag
    #   definition: >-
    #     Tags that a provider may use in their workflow
    #     to indicate/categorize that the context of this Questionnaire Response related to a USCDI Health Status/Assessments Data Class.
    #   max: "1"
    #   binding:
    #     strength: required
    #     valueSet: 'http://hl7.org/fhir/us/core/ValueSet/us-core-questionnaireresponse-tags'
    #   mustSupport: true

    - id: QuestionnaireResponse.questionnaire
      path: QuestionnaireResponse.questionnaire
      mustSupport: true

    - id: 'QuestionnaireResponse.questionnaire.extension:url'
      path: QuestionnaireResponse.questionnaire.extension
      sliceName: url
      min: 0
      max: '1'
      type:
        - code: Extension
          profile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-extension-questionnaire-uri'
      mustSupport: true


    - id: QuestionnaireResponse.status
      path: QuestionnaireResponse.status
      mustSupport: true


    - id: QuestionnaireResponse.subject
      path: QuestionnaireResponse.subject
      comment: '-'
      min: 1
      type:
        - code: Reference
          targetProfile:
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
      mustSupport: true

    - id: QuestionnaireResponse.authored
      path: QuestionnaireResponse.authored
      mustSupport: true

    - id: QuestionnaireResponse.author
      path: QuestionnaireResponse.author
      type:
        - code: Reference
          targetProfile:
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
            - 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient'
            - 'http://hl7.org/fhir/StructureDefinition/PractitionerRole'
            - 'http://hl7.org/fhir/StructureDefinition/Device'
            - >-
              http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
          _targetProfile:
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: true
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
            - extension:
                - url: >-
                    http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
                  valueBoolean: false
      mustSupport: true

    - id: QuestionnaireResponse.item
      path: QuestionnaireResponse.item
      mustSupport: true

    - id: QuestionnaireResponse.item.linkId
      path: QuestionnaireResponse.item.linkId
      mustSupport: true

    - id: 'QuestionnaireResponse.item.answer.value[x]'
      path: 'QuestionnaireResponse.item.answer.value[x]'
      min: 0
      max: '1'
      type:
        - code: boolean
          # extension:
          #   - url: >-
          #       http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          #     valueBoolean: true

        - code: date
        - code: dateTime
        - code: time
        - code: decimal
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true

        - code: integer
        - code: string
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true

        - code: Coding
          extension:
            - url: >-
                http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
              valueBoolean: true

        - code: uri
        - code: Quantity
        - code: Attachment
          # extension:
          #   - url: >-
          #       http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          #     valueBoolean: true

        - code: Reference
      mustSupport: true